<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header Section-->
    <div class="header">
      <div class="container">
        <img src="./resources/images/logo.png" alt="White Binoculars">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!--Main Banner-->
    <div class="main-banner">
      <div class="container">
        <div class="title">
          <span class="new">NEW ARRIVAL</span>
          <span class="sport">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </div>

    <!--Nav bar-->
    <div>
      <nav>
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!--Products Section-->
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="A pen">
            </div>
            <div>
              <span class="description">Exploding Pen</span>
            </div>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="A watch">
            </div>
            <div>
              <span class="description">Cellular Watch</span>
            </div>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="A pair of glasses">
            </div>
            <div>
              <span class="description">Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>

      <!--Company Info-->

    </div>

  </body>
</html>
